<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato Netshow.me</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="src/js/contact_form.js"></script>
</head>

<body>
<div class="statusMsg" id="contactFormstatusMsg"></div>

<form id="contactForm" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Seu nome" required />
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Seu melhor e-mail" required />
    </div>
    <div class="form-group">
        <label for="phone">Telefone</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Telefone com DDD" required />
    </div>    
    <div class="form-group">
        <label for="message">Mensagem</label>
        <input type="text" class="form-control" id="message" name="message" placeholder="Sua mensagem" required />
    </div> 
    <div class="form-group">
        <label for="file">Arquivo Anexo</label>
        <input type="file" class="form-control" id="file" name="file" required />
    </div>       
    <input type="submit" name="submit" class="btn btn-success submitBtn" id="submit" value="Enviar FormulÃ¡rio"/>
</form>

</body>
</html>
